<!DOCTYPE html>
<html>
  <head>
    <style>
    body{
      background-color:#ffd;
      color:black;
      font-family:Monospace;}
      h1,nav,.pagebox{
      text-align:center;
      justify-content:center;}
      h1{
      background-color:#f885;
      padding:5px;
      border-radius:5px;}
      nav{
      background-color:#888a;
      padding:2px;
      border-radius:10px;}
      .sticker{
      position: fixed;
      bottom: 5px;
      left: 5px;
      width: 32px;
      opacity: 0.6;
      transition: opacity 0.2s ease, transform 0.3s ease;}
      .sticker:hover {
      transform: scale(1.1);
      opacity: 1;}
      .pagebox{
      background-color:#aaaa;
      font-size:20px;
      padding:20px;
      margin-left:10%;
      margin-right:10%;
      margin-top:20px;}
      #pagecont{
      text-align: right;
      font-size: 25px;
      text-decoration: none;
      display: inline-block;
      transition:transform 0.5s cubic-bezier(0.41, 0.26, 0.69, 1.98);}
      #pagecont:hover{
      transform: scale(1.05);}
      #pageimg{
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      max-width: 550px;
      object-fit: contain;}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images_root/F.png">
    <title>MMFA homepage</title>
    <link href="/style.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
    <h1>Macromedia Flash Adventures</h1>
    <nav><b>Home</b> || Map (WIP) || Archives (WIP)</nav>
    <span class="sticker"><img src="images_root/F.png" width="32" height="32"></span>
    <div class="pagebox"><h2 id="pagetitle"></h2><img id="pageimg"><p id="pagetext"></p><span id="pagecont"></span></div>
    <script src="dynamic_load.js?v=3"></script>
  </body>
</html>
